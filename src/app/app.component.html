<mat-toolbar color="accent">
	<button mat-icon-button (click)="snavMenu.toggle()"><mat-icon>menu</mat-icon></button>
  <a routerLink="/">  
  <img src="https://logonoid.com/images/sunexpress-logo.png" height="40" title="SunExpress"/>
  </a>
  
  <span class="kalan-bosluk"></span>  

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>power_settings_new</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
  
</mat-toolbar>

<mat-sidenav-container>
  
  <mat-sidenav #snavMenu>

    <mat-list>
      <mat-list-item 
        *ngFor="let link of links"
        [routerLink]="['flightRequests',{status:link.address}]">
            
        <mat-icon mat-list-icon>{{link.icon}}</mat-icon>
        <h4 mat-line>{{link.text}}</h4>
        <p mat-line> {{link.count}} </p>
      </mat-list-item>
    </mat-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
